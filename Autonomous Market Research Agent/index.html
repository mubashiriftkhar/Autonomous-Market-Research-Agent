<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autonomous Market Research Assistant - Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    #report {
      background: #1e1e1e;
      border-radius: 0.375rem;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
      margin-top: 1.5rem;
      min-height: 200px;
      overflow-wrap: break-word;
      color: #ddd;
    }
    .form-control, textarea {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #e0e0e0;
    }
    .form-control:focus, textarea:focus {
      background-color: #3a3a3a;
      color: #fff;
      border-color: #66afe9;
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(102, 175, 233, .5);
    }
    label {
      color: #bbb;
    }
    h1 {
      color: #fff;
    }
    #loading p {
      color: #ddd;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    .alert-danger {
      background-color: #b71c1c;
      color: #fff;
      border: none;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #0d6efd;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ¤– Autonomous Market Research Assistant</h1>

    <div class="mb-3">
      <label for="queryInput" class="form-label">Enter your market research query</label>
      <textarea class="form-control" id="queryInput" rows="3"></textarea>
    </div>

    <button id="generateBtn" class="btn btn-primary">Generate Report</button>

    <div id="loading" class="text-center mt-4 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Generating report...</p>
    </div>

    <div id="errorMsg" class="alert alert-danger mt-4 d-none" role="alert"></div>

    <div id="report" class="mt-4"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const queryInput = document.getElementById('queryInput');
    const reportDiv = document.getElementById('report');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('errorMsg');

    generateBtn.addEventListener('click', async () => {
      const query = queryInput.value.trim();
      if (!query) {
        alert('Please enter a market research query.');
        return;
      }

      errorDiv.classList.add('d-none');
      reportDiv.innerHTML = '';
      loadingDiv.classList.remove('d-none');
      generateBtn.disabled = true;
      queryInput.disabled = true;

      try {
        const response = await fetch('http://localhost:8000/research', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();
        console.log("HI")
        console.log(data)
        // Inject raw HTML from backend (assumed trusted)
        reportDiv.innerHTML = data.html;
        console.log(reportDiv);
      } catch (error) {
        errorDiv.textContent = error.message || 'Failed to generate report.';
        errorDiv.classList.remove('d-none');
      } finally {
        loadingDiv.classList.add('d-none');
        generateBtn.disabled = false;
        queryInput.disabled = false;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
